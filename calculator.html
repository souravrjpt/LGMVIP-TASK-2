 <body>
     <div  class="showbox" id="box">

         <tr>

             </td>

             <td><input class="buttoninput" type="button" value="1" onclick="onClickButton(this)"></td>

             <td> <input class="buttoninput" type="button" value="+" onclick="onClickButton(this)"></td>
         </tr>  
        </table>
     </div>
